<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="index">
<head>
</head>
<body layout:fragment="content">

    <div class="container">
        <form id="formSearch" class="form-horizontal">
            <input type="hidden" class="form-control" id="id" th:value="${id}">
            <input type="hidden" class="form-control" id="type" th:value="${type}">
            <input type="hidden" class="form-control" id="diaryCode" th:value="${diaryCode}">
            <div class="form-group">
                <label class="control-label col-sm-1">名称：</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="name" placeholder="名称">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">摘要：</label>
                <div class="col-sm-11">
                    <textarea class="form-control" rows="3" id="summary" placeholder="摘要"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">内容：</label>
                <div class="col-sm-11">
                    <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" style="text-align: center;">
                    <button type="button" class="btn btn-primary" id="submitFormButton">保存</button>
                    <button type="button" class="btn btn-default" id="resetFormButton">取消</button>
                </div>
            </div>
        </form>
    </div>

</body>
<th:block layout:fragment = "bodyAssets">
    <script type="text/javascript" src = "/libs/ueditor-1.4.3.3/ueditor.config.js" th:src="@{/libs/ueditor-1.4.3.3/ueditor.config.js}"></script>
    <script type="text/javascript" src = "/libs/ueditor-1.4.3.3/editor_api.js" th:src="@{/libs/ueditor-1.4.3.3/editor_api.js}"></script>
    <script type="text/javascript" src = "/libs/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js" th:src="@{/libs/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js}"></script>
    <script type="text/javascript" src = "/js/page/learnDiaryEdit.js" th:src="@{/js/page/learnDiaryEdit.js}"></script>
</th:block>
</html>
