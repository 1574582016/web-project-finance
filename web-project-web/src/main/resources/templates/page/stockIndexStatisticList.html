<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="/libs/select2/css/select2.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body style="padding: 20px;">
<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a href="#zzIndex" data-toggle="tab">
            中证指数
        </a>
    </li>
    <li><a href="#shIndex" data-toggle="tab">上证指数</a></li>
    <li><a href="#szIndex" data-toggle="tab">深证指数</a></li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="zzIndex">
        <div class="panel panel-default search-list-panel"  style="margin-top: 20px;margin-bottom: 20px;">
            <div class="panel-collapse collapse in">
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-1">日期：</label>
                            <div class="input-group date col-sm-4">
                                <input type="text" class="form-control" id="s_start" th:value="${startDay}" readonly>
                                <div class="input-group-addon">至</div>
                                <input type="text" class="form-control" id="s_end" th:value="${endDay}" readonly>
                            </div>
                            <label class="control-label col-sm-1">周期：</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="dealPeriod">
                                    <option value="1">天</option>
                                    <option value="2">周</option>
                                    <option value="3">月</option>
                                    <option value="4">60分</option>
                                    <option value="5">30分</option>
                                    <option value="6">15分</option>
                                    <option value="7">5分</option>
                                </select>
                            </div>
                            <div class="input-group col-sm-1">
                                <button type="button" id="searchDataButton" class="btn btn-primary search-button">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="zzMain" style="width:100%;height:400px;"></div>
        <div id="zzSector" style="width:100%;height:400px;"></div>
        <div id="zzSectorAll" style="width:100%;height:400px;"></div>
    </div>
    <div class="tab-pane fade" id="shIndex">
        <div id="shMain" style="width:100%;height:400px;"></div>
        <div id="shSector" style="width:100%;height:400px;"></div>
    </div>
    <div class="tab-pane fade" id="szIndex">
        <div id="incomeRate" style="width:100%;height:400px;"></div>
        <div id="zshXX" style="width:100%;height:400px;"></div>
        <div id="custRate" style="width:100%;height:400px;"></div>
        <div id="hourSalary" style="width:100%;height:400px;"></div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="/libs/select2/js/select2.min.js"></script>
<script type="text/javascript" src="/libs/echarts-2.2.7/echarts.min.js"></script>
<script type="text/javascript" src="/js/common-model.js"></script>
<script type="text/javascript" src="/js/sky.ajax.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src = "/js/page/stockIndexStatisticList.js"></script>
</html>
