<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body style="padding: 20px;">

<div class="panel panel-default search-list-panel">
    <div id="collapseBox" class="panel-collapse collapse in">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">消息类型：</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="messageType">
                            <option value="股权激励计划">股权激励计划</option>

                        </select>
                    </div>
                    <label class="control-label col-sm-1">发布类型：</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="timeType">
                            <option value="0">当天</option>
                            <option value="-3">前3天</option>
                            <option value="-2">前2天</option>
                            <option value="-1">前1天</option>
                            <option value="1">后1天</option>
                            <option value="2">后2天</option>
                            <option value="3">后3天</option>
                        </select>
                    </div>
                    <label class="control-label col-sm-1">方向类型：</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="directType">
                            <option value="1">升</option>
                            <option value="0">平</option>
                            <option value="-1">降</option>
                        </select>
                    </div>
                    <button type="button" id="searchDataButton" class="btn btn-default btn-sm search-button">查询</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="top" style="width:100%;height:400px;"></div>
<div id="main" style="width:100%;height:400px;"></div>

</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/libs/echarts-2.2.7/echarts-all.js"></script>
<script type="text/javascript" src="/js/common-model.js"></script>
<script type="text/javascript" src="/js/sky.ajax.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src = "/js/page/messagePriceStaticList.js"></script>
</html>
