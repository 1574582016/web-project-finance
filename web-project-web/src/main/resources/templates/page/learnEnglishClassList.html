<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .english-word-talbe{
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            /*border: 1px solid #000000;*/
        }
        .english-word-talbe th,td{
            text-align: left;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body style="padding: 20px;">
<div class="panel panel-default search-list-panel">
    <div id="collapseBox" class="panel-collapse collapse in">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">词根：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="s_root">
                            <option th:each="item,itemStat:${rootList}" th:value="${item.sameRoot}" th:text="${item.sameRoot}"></option>
                        </select>
                    </div>
                    <button type="button" id="searchDataButton" class="btn btn-primary search-button">查询</button>
                </div>
            </form>
        </div>
    </div>
</div>

<table class="english-word-talbe">
    <thead>
      <th style="text-align: center;color:#3e505e;width: 8%;">词根</th>
      <th style="text-align: center;color:#3e505e;width: 23%;">动词</th>
      <th style="text-align: center;color:#3e505e;width: 23%;">形容词</th>
      <th style="text-align: center;color:#3e505e;width: 23%;">副词</th>
      <th style="text-align: center;color:#3e505e;width: 23%;">名词</th>
    </thead>
    <tbody id="englishClassBody">

    </tbody>
</table>
</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/common-model.js"></script>
<script type="text/javascript" src="/js/sky.ajax.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src = "/js/page/learnEnglishClassList.js"></script>
</html>
