<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="index">
<head>
</head>
<body layout:fragment="content">
<div class="row">
    <div class="col-md-3">
        <div id="tree"></div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading form-heading">
                菜单信息
                <button type="submit" class="btn btn-primary btn-sm" style="float: right;" id="addButton" data-toggle="modal" data-target="#myModal"> 添 加 </button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" id="editMenuForm">
                    <input type="hidden" class="form-control" id="p_menuCode">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">上级菜单：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="p_parentCode">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="p_menuName" maxlength="20" placeholder="菜单名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单图标：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="p_menuIcon" maxlength="50" placeholder="菜单图标">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单连接：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="p_menuUrl" maxlength="100" placeholder="菜单连接">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单排序：</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="p_orderNum" maxlength="2" placeholder="菜单序号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否启用：</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="p_isvalid" value="1"> 启用
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="p_isvalid"  value="0"> 禁用
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属权限：</label>
                        <div class="col-sm-8" id="p_roleBox">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 form-footer">
                            <button type="button" class="btn btn-primary"  id="editDataButton">保存</button>
                            <button type="button" class="btn btn-default" id="cancelButton">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title" id="myModalLabel">新增菜单</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">上级菜单：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="d_parentCode">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="d_menuName" maxlength="20" placeholder="菜单名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单图标：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="d_menuIcon" maxlength="50" placeholder="菜单图标">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单连接：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="d_menuUrl" maxlength="100" placeholder="菜单连接">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单排序：</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="d_orderNum" maxlength="2" placeholder="菜单排序">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属权限：</label>
                        <div class="col-sm-8" id="d_roleBox">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addDataButton">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<th:block layout:fragment = "bodyAssets">
    <script type="text/javascript" src = "/js/page/financeMarket.js" th:src="@{/js/page/financeMarket.js}"></script>
</th:block>
</html>
