<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="/libs/select2/css/select2.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body style="padding: 20px;" id="echartBox">

<div class="panel panel-default search-list-panel">
    <div id="collapseBox" class="panel-collapse collapse in">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <input type="hidden" id="sectorCode"  th:value="${sectorCode}" readonly>
                <input type="hidden" id="b_orderType"  th:value="${orderType}" readonly>
                <input type="hidden" id="b_searchAngle"  th:value="${searchAngle}" readonly>
                <input type="hidden" id="b_startDay"  th:value="${startDay}" readonly>
                <input type="hidden" id="b_endDay"  th:value="${endDay}" readonly>
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">日期：</label>
                    <div class="input-group date col-sm-4">
                        <input type="text" class="form-control" id="s_start" readonly>
                        <div class="input-group-addon">至</div>
                        <input type="text" class="form-control" id="s_end" readonly>
                    </div>
                    <button type="button" id="searchDataButton" class="btn btn-default btn-sm search-button">查询</button>
                    <button type="button" id="backforthButton" class="btn btn-default btn-sm search-button">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div id="main" style="width:100%;height:400px;"></div>-->


</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="/libs/select2/js/select2.min.js"></script>
<script type="text/javascript" src="/libs/echarts-2.2.7/echarts.min.js"></script>
<script type="text/javascript" src="/js/common-model.js"></script>
<script type="text/javascript" src="/js/sky.ajax.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src = "/js/page/futuresOrderStatisticsEchart.js"></script>
</html>
