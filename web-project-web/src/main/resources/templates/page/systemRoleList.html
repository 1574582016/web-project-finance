<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-treeview/css/bootstrap-treeview.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body style="padding: 20px;">
<div class="row">
    <div class="col-md-3">
        <ul class="list-group" id="roleListBox"></ul>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading form-heading">
                角色基本信息
                <button type="submit" class="btn btn-primary btn-sm" style="float: right;margin-left:10px;" id="authButton"> 授 权 </button>
                <button type="submit" class="btn btn-primary btn-sm" style="float: right;" id="addButton" data-toggle="modal" data-target="#myModal"> 添 加 </button>&nbsp;&nbsp;
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" id="editRoleForm">
                    <input type="hidden" class="form-control" id="p_roleCode">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="p_roleName" maxlength="20" placeholder="角色名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色描述：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="p_describe" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否启用：</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="p_isvalid" value="1"> 启用
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="p_isvalid"  value="0"> 禁用
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 form-footer">
                            <button type="button" class="btn btn-primary"  id="editDataButton">保存</button>
                            <button type="button" class="btn btn-default" id="cancelButton">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div id="tree"></div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title" id="myModalLabel">新增角色</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="f_roleName" maxlength="20" placeholder="角色名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色描述：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="f_describe" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addDataButton">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-treeview/js/bootstrap-treeview.js"></script>
<script type="text/javascript" src="/js/common-model.js"></script>
<script type="text/javascript" src="/js/sky.ajax.js"></script>
<script type="text/javascript" src = "/js/page/systemRole.js"></script>
</html>
