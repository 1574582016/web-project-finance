<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-table/css/bootstrap-table.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body style="padding: 20px;">
<div class="panel panel-default search-list-panel">
    <div id="collapseBox" class="panel-collapse collapse in">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">标识：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="s_paramIdentity" name="english">
                    </div>
                    <label class="control-label col-sm-1">名称：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="s_paramName" name="chinese">
                    </div>
                    <button type="button" id="searchDataButton" class="btn btn-default btn-sm search-button">查询</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="toolbar" class="btn-group">
    <button id="addDataButton" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
</div>
<table id="tableList"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title" id="myModalLabel">编辑参数信息</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="param-form-box">
                    <input type="hidden" id="id" >
                    <input type="hidden" id="param_code">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标识：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="param_identity" placeholder="标识">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="param_name" placeholder="名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">参数：</label>
                        <div class="col-sm-3 param-left-box">
                            标识
                        </div>
                        <div class="col-sm-3 param-middle-box">
                            名称
                        </div>
                        <div class="col-sm-2 param-right-box">
                            状态
                        </div>
                        <div class="col-sm-1 param-button-box">
                            <button type="button" class="btn btn-primary btn-xs" id="addBoxButton"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitDataButton">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-table/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/libs/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/js/common-model.js"></script>
<script type="text/javascript" src="/js/sky.ajax.js"></script>
<script type="text/javascript" src = "/js/page/systemParam.js"></script>
</html>
