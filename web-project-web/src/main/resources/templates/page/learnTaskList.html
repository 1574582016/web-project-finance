<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="index">
<head>
</head>
<body layout:fragment="content">

<div class="panel panel-default search-list-panel">
    <div class="panel-heading">查询条件
        <button type="button" class="btn btn-default collapse-button"   data-toggle="collapse" data-parent="#accordion"  href="#collapseBox"><span class="glyphicon glyphicon-chevron-down"></span></button>
        <button type="button" id="searchDataButton" class="btn btn-default btn-sm search-button">查询</button>
    </div>
    <div id="collapseBox" class="panel-collapse collapse in">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">任务名：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="s_name">
                    </div>
                    <label class="control-label col-sm-1">状态：</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="s_state">
                            <option value="">请选择</option>
                            <option value="0">代办</option>
                            <option value="1">完成</option>
                            <option value="2">未完成</option>
                            <option value="3">延迟</option>
                        </select>
                    </div>
                    <label class="control-label col-sm-1">起始日：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="s_start" readonly>
                    </div>
                    <label class="control-label col-sm-1">结束日：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="s_end" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="toolbar" class="btn-group">
    <button id="addDataButton" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
</div>
<table id="tableList"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title" id="myModalLabel">编辑任务</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="hidden" class="form-control" id="id" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">开始日期：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="f_start" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务名：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="f_taskName" placeholder="任务名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务内容：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="f_taskContent" rows="6"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitDataButton">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title" id="myModalLabel3">任务进度</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="hidden" id="p_id">
                    <div class="form-group" style="margin: 10px 20px;text-align: center;">
                        <div class=" col-sm-6 col-md-offset-3">
                            <select class="form-control" id="p_taskState">
                                <option value="">请选择</option>
                                <option value="0">代办</option>
                                <option value="1">完成</option>
                                <option value="2">未完成</option>
                                <option value="3">延迟</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitDataButton3">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
<th:block layout:fragment = "bodyAssets">
    <script type="text/javascript" src = "/js/page/learnTask.js" th:src="@{/js/page/learnTask.js}"></script>
</th:block>
</html>
