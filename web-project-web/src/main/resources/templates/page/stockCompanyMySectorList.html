        .checkbox-inline{
            font-size: 18px;

<body style="padding: 20px;">
<div class="panel panel-default search-list-panel">
    <div id="collapseBox" class="panel-collapse collapse in">
        <div class="panel-body" style="padding-top: 0;padding-bottom: 0;">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">利润梯度：</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline" style="color: #ED0000;">
                            <input type="checkbox" name="sectorType" value="1"> GT. 1
                        </label>
                        <label class="checkbox-inline" style="color: #F0F000;">
                            <input type="checkbox" name="sectorType" value="2"> GT. 2
                        </label>
                        <label class="checkbox-inline" style="color: #00b3ff;">
                            <input type="checkbox" name="sectorType" value="3"> GT. 3
                        </label>
                        <label class="checkbox-inline" style="color: #ed0096;">
                            <input type="checkbox" name="sectorType" value="4"> GT. 4
                        </label>
                        <label class="checkbox-inline" style="color: #f0ac00;">
                            <input type="checkbox" name="sectorType" value="5"> GT. 5
                        </label>
                        <label class="checkbox-inline" style="color: #00ffff;">
                            <input type="checkbox" name="sectorType" value="6"> GT. 6
                        </label>
                        <label class="checkbox-inline" style="color: #9a00ed;">
                            <input type="checkbox" name="sectorType" value="7"> GT. 7
                        </label>
                        <label class="checkbox-inline" style="color: #f05400;">
                            <input type="checkbox" name="sectorType" value="8"> GT. 8
                        </label>
                        <label class="checkbox-inline" style="color: #0099ff;">
                            <input type="checkbox" name="sectorType" value="9"> GT. 9
                        </label>
                        <label class="checkbox-inline" style="color: #929292;">
                            <input type="checkbox" name="sectorType" value="10"> GT. 10
                        </label>
                    </div>
                </div>
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">关注度：</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sectorFocus" value="3"> 三级
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sectorFocus" value="2"> 二级
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sectorFocus" value="1"> 一级
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sectorFocus" value="0"> 零级
                        </label>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" id="searchDataButton" class="btn btn-primary search-button">筛选</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title" id="myModalLabel">编辑信息</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="hidden" class="form-control" id="level_id" >
                    <input type="hidden" class="form-control" id="parent_sector" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">一级：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="first_sector">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">二级：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="second_sector">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">三级：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="third_sector">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">四级：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="forth_sector">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">五级：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="five_sector" placeholder="五级">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">利润梯度：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sector_type">
                                <option value="1">GT.1</option>
                                <option value="2">GT.2</option>
                                <option value="3">GT.3</option>
                                <option value="4">GT.4</option>
                                <option value="5">GT.5</option>
                                <option value="6">GT.6</option>
                                <option value="7">GT.7</option>
                                <option value="8">GT.8</option>
                                <option value="9">GT.9</option>
                                <option value="10">GT.10</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">梯度排序：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="type_order">
                                <option value="1">NO.1</option>
                                <option value="2">NO.2</option>
                                <option value="3">NO.3</option>
                                <option value="4">NO.4</option>
                                <option value="5">NO.5</option>
                                <option value="6">NO.6</option>
                                <option value="7">NO.7</option>
                                <option value="8">NO.8</option>
                                <option value="9">NO.9</option>
                                <option value="10">NO.10</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">关注：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sector_focus">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">关注度：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="focus_level">
                                <option value="3">三级</option>
                                <option value="2">二级</option>
                                <option value="1">一级</option>
                                <option value="0">零级</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitDataButton">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
