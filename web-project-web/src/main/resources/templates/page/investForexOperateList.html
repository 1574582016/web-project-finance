<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-table/css/bootstrap-table.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body style="padding: 20px;">

<div class="panel panel-default search-list-panel">
    <div id="collapseBox" class="panel-collapse collapse in">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-2">操盘策略：</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="s_investStrategy">
                            <option value="">请选择</option>
                            <option value="策略一">策略一</option>
                            <option value="策略二">策略二</option>
                            <option value="策略三">策略三</option>
                            <option value="策略四">策略四</option>
                            <option value="策略五">策略五</option>
                        </select>
                    </div>
                    <label class="control-label col-sm-2">操盘日期：</label>
                    <div class="input-group date col-sm-4">
                        <input type="text" class="form-control" id="s_start" readonly>
                        <div class="input-group-addon">至</div>
                        <input type="text" class="form-control" id="s_end" readonly>
                    </div>
                    <button type="button" id="searchDataButton" class="btn btn-primary search-button">查询</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="toolbar" class="btn-group">
    <button type="button" class="btn btn-default"  id="addDataButton" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
</div>
<table id="tableList"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title" id="myModalLabel">修改单词</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">货币：</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="currencyPairs">
                                <option value="策略一">策略一</option>
                                <option value="策略二">策略二</option>
                                <option value="策略三">策略三</option>
                                <option value="策略四">策略四</option>
                                <option value="策略五">策略五</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">周期：</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="timeCycle">
                                <option value="1分钟">1分钟</option>
                                <option value="5分钟">5分钟</option>
                                <option value="15分钟">15分钟</option>
                                <option value="30分钟">30分钟</option>
                                <option value="1小时">1小时</option>
                                <option value="4小时">4小时</option>
                                <option value="12小时">12小时</option>
                                <option value="24小时">24小时</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">策略：</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="investStrategy">
                                <option value="策略一">策略一</option>
                                <option value="策略二">策略二</option>
                                <option value="策略三">策略三</option>
                                <option value="策略四">策略四</option>
                                <option value="策略五">策略五</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="investType">
                                <option value="做多">做多</option>
                                <option value="做空">做空</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="startTime" readonly>
                        </div>
                        <label class="col-sm-2 control-label">结束：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="endTime" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">K线：</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="lineNumber">
                        </div>
                        <label class="col-sm-2 control-label">点数：</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="gainPoint">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片：</label>
                        <div class="col-sm-8">
                            <div id="uploader">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div><div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="4" id="sentence"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitDataButton">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-table/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/libs/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="/js/common-model.js"></script>
<script type="text/javascript" src="/js/sky.ajax.js"></script>
<script type="text/javascript" src = "/js/page/investForexOperateList.js"></script>
</html>
