<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>

<body style="padding: 20px;">
<ul id="myTab" class="nav nav-tabs">
    <li id="mainButton" class="active">
        <a href="#home" data-toggle="tab">
            指数统计
        </a>
    </li>
    <li onclick="drawTechnologyMonthStatic('信息技术')"><a href="#technology" data-toggle="tab">信息技术</a></li>
    <li onclick="drawCommunicateMonthStatic('电信业务')"><a href="#communicate" data-toggle="tab">电信业务</a></li>
    <li onclick="drawChoseCustMonthStatic('可选消费')"><a href="#choseCust" data-toggle="tab">可选消费</a></li>
    <li onclick="drawMainCustMonthStatic('主要消费')"><a href="#mainCust" data-toggle="tab">主要消费</a></li>
    <li onclick="drawEnergyMonthStatic('能源')"><a href="#energy" data-toggle="tab">能源</a></li>
    <li onclick="drawMaterialMonthStatic('原材料')"><a href="#material" data-toggle="tab">原材料</a></li>
    <li onclick="drawIndustryMonthStatic('工业')"><a href="#industry" data-toggle="tab">工业</a></li>
    <li onclick="drawFinancialMonthStatic('金融地产')"><a href="#financial " data-toggle="tab">金融地产</a></li>
    <li onclick="drawMedicineMonthStatic('医药卫生')"><a href="#medicine" data-toggle="tab">医药卫生</a></li>
    <li onclick="drawPublicServiceMonthStatic('公用事业')"><a href="#publicService" data-toggle="tab">公用事业</a></li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <div class="panel panel-default search-list-panel">
            <div id="collapseBox" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-1">日期：</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="start_day">
                                    <option value="2015-01-01">2015-01-01 至 2020-01-01</option>
                                </select>
                            </div>
                            <button type="button" id="searchDataButton" class="btn btn-default btn-sm search-button">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="main" style="width:100%;height:400px;"></div>

        <div id="weekBar" style="width:100%;height:400px;"></div>

        <!--<div id="dayBar" style="width:100%;height:400px;"></div>-->

        <table id="tableList"></table>
    </div>
    <div class="tab-pane fade" id="sector">
        <div id="sectorMonth" style="width:100%;height:400px;"></div>
        <div id="sectorWeek" style="width:100%;height:400px;"></div>
        <table id="companyTableList"></table>
    </div>
    <div class="tab-pane fade" id="company">
        <div id="companyMonth" style="width:100%;height:400px;"></div>
        <div id="companyWeek" style="width:100%;height:400px;"></div>
        <div id="echartBox">

        </div>
    </div>
